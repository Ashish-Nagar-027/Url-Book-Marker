<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- favicons  -->
     <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
     <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
     <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
     <link rel="manifest" href="./favicons/site.webmanifest" />
     <!-- favicons ends here -->
     
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ------------------------ -->
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Online Url BookMark</title>
</head>
<body>
     <!-- header navbar  -->
     <header>
        <nav>
         <img src="./Logo/png/High Resolution Logo - Transparent Background (1).png" class="logo-img" alt="my-logo">
         <h1 class="navbar-title">Save Url</h1>
        </nav>
      </header>
      <!-- header navbar ends here -->
    <!-- top heading -->
    <h1 class="main-heading">Online Url BookMark</h1>
    <div class="bookmark-container">
        <!-- all  bookmark here -->
        <div class="all-bookmarks">
            <!-- all items -->
            <!-- adding button for bookmarks -->
            <div class="bookmark-item add-new"><i class="fa-sharp fa-solid fa-plus"></i>Add To BookMark</div>
        </div>
        <div class="comming-soon">
            <h3 class="comming-soon-text">Chrome extension (work in progress) comming soon . . . <span class="comming-soon-time"></span> </h3>
        </div>
        <!-- Bookmark Modal -->
        <div class="modal">
            <div class="modal-items">
                <modal class="modal-top">
                    <i class="fa-solid fa-xmark remove-modal"></i>
                    <h1>Add To Bookmark</h1>
                </modal>
                <modal class="modal-bottom">
                    <form action="#" >
                            <label for="url-name-input">Enter url name</label>
                             <input type="text" id="url-name-input" placeholder="add url" required />
                            <label for="url-input">add url here</label>
                            <input type="url" id="url-input" placeholder="add url" required />
                            <div class="warning-text">please enter url with correct format</div>
                        <button type="submit" class="add-url-btn">Add new url</button>
                    </form>
                </modal>
            </div>
        </div>
   </div>
    <script src="./script/script.js"> </script>
</body>
</html>
